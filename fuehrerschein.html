<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deutsch Lernen – Führerschein</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="xlsx.full.min.js"></script>
  <script defer src="script.js"></script> <!-- For navbar + menu toggle -->
  <script defer src="fuehrerschein.js"></script>

  <style>
    iframe {
      display: block;
      margin: 1rem auto;
      width: calc(100vw - 250px);
      height: calc(100vh - 200px);
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-text">
  <!-- Shared navbar -->
  <div id="navbar-placeholder"></div>

  <main class="main-content">
    <h1 class="main-title">Führerschein</h1>

    <div class="dropdown-buttons" style="flex-direction: column;">
      <div class="view-mode">
        <label><input type="radio" name="viewMode" id="viewFlashcards" checked /> Flashcards</label>
        <label><input type="radio" name="viewMode" id="viewTable" /> Table</label>
      </div>

      <button id="displayTableBtn">Display</button>

      <!-- Flashcards container -->
      <div id="flashcardContainer" class="flashcard-container" style="display: none;"></div>

      <!-- Embedded iframe (optional display fallback) -->
      <iframe id="fuehrerscheinFrame" src="fuehrerschein_table.html" style="display:none;"></iframe>
    </div>

    <!-- Table view -->
    <table id="fuehrerscheinTable" class="vocab-table" style="display:none;">
      <thead>
        <tr>
          <th>German</th>
          <th>English</th>
          <th>Action to be done during Exam</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

</body>
</html>
