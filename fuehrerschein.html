  <style>
      iframe {
        display: block;
        margin: 0 auto;         /* Center the iframe horizontally */
        width: calc(100vw - 250px);         
        height: calc(100vh - 200px); /* Approx height from below the button (adjust if needed) */
        border: 1px solid #ccc;                 /* Add visible border (customize color/width) */
        padding: 1rem;
        margin: 1rem auto;
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        box-sizing: border-box;                 /* Include border in size calculation */
      }
    
      body, html {
        margin: 0;
        padding: 0;
        margin: 0 auto;         /* Center the html horizontally */
        overflow: hidden;       /* Prevent outer scrollbars */
      }
  </style>
</head>
  
<body class="bg-text">

    <script>
    function resizeIframe(iframe) {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        iframe.style.height = doc.body.scrollHeight + 'px';
        iframe.style.width = doc.body.scrollWidth + 'px'; // Optional, only if needed
      } catch (e) {
        console.error('Could not auto-resize iframe:', e);
      }
    }
  </script>
