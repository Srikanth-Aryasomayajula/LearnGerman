    iframe {

      border: none;       /* Remove the border */
      display: block;     /* Ensures no extra inline spacing */
      overflow: hidden;   /* Prevent inner scrollbars */
      margin-top: 0;      /* Remove any unwanted margin */
    }

    body, html {
      margin: 0;          /* Remove default margin */
      padding: 0;         /* Remove default padding */
      overflow: hidden;   /* Prevent outer scrollbars */
      height: 100%;       /* Ensure body takes up the full height */

    <!-- Embed iframe with grammatik_table.html -->
    <iframe id="grammatikFrame" src="grammatik_table.html" onload="resizeIframe(this)"></iframe>
  </main>

  <script>
    function resizeIframe(iframe) {
      try {
        // Try to auto-resize the iframe based on its content
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        iframe.style.height = doc.body.scrollHeight + 'px';  // Adjust height based on content
        iframe.style.width = doc.body.scrollWidth + 'px';    // Adjust width based on content
      } catch (e) {
        console.error('Could not auto-resize iframe:', e);
      }
    }
  </script>
</body>
