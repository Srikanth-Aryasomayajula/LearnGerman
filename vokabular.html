<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deutsch Lernen – Vokabular</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css" />
  <script src="xlsx.full.min.js"></script>
  <script defer src="script.js"></script>         <!-- Shared navbar loader -->
  <script defer src="vokabular.js"></script>      <!-- Vokabular-specific logic -->
  <style>
    iframe {
      display: block;
      margin: 0 auto;
      width: calc(100vw - 30px);
      height: calc(100vh - 210px);
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
  </style>
</head>

<body class="bg-text">
  <!-- Injected navbar -->
  <div id="navbar-placeholder"></div>

  <main class="main-content">
    <h1 class="main-title">Vokabular</h1>

    <div class="dropdown-buttons">
      <div class="custom-dropdown" id="levelSelect">
        <div class="dropdown-header" id="dropdownHeader">Select Level(s)</div>
        <div class="dropdown-options hidden" id="dropdownOptions">
          <label><input type="checkbox" value="all" /> All</label>
          <label><input type="checkbox" value="A1" /> A1</label>
          <label><input type="checkbox" value="A2" /> A2</label>
          <label><input type="checkbox" value="B1" /> B1</label>
          <label><input type="checkbox" value="B2" /> B2</label>
          <label><input type="checkbox" value="C1" /> C1</label>
          <label><input type="checkbox" value="C2" /> C2</label>
        </div>
      </div>
      
      <button id="displayTableBtn">Display</button>
      <button id="clearSelection">Clear Selection</button>

      <div class="view-mode">
        <label><input type="radio" name="viewMode" id="viewFlashcards" checked /> Flashcards</label>
        <label><input type="radio" name="viewMode" id="viewTable" /> Table</label>
      </div>

      <!-- Flashcard container -->
      <div id="flashcardContainer" class="flashcard-container" style="display: none;"></div>

      <!-- Embed iframe -->
      <iframe id="vocabIframe" style="display:none;"></iframe>
    </div>

    <table id="vocabTable" class="vocab-table" style="display:none;">
      <thead>
        <tr>
          <th>Level</th>
          <th>Word (with Article and Plural)</th>
          <th>Part of Speech</th>
          <th>Meaning</th>
          <th>Usage</th>
          <th>Präteritum</th>
          <th>Partizip II</th>
          <th>Plusquamperfekt</th>
          <th>Futur I</th>
          <th>Futur II</th>
          <th>Linked Preposition(s)</th>
          <th>Example statement with the preposition</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
</body>
</html>
